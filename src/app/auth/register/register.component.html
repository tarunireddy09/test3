<div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2 >User Registration</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="PostUserregister()" #registerForm="ngForm">
            <div class="form-group ">
              <label for="username" >Username</label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="adduser.Username"
                required
                class="form-control"
                placeholder="Enter your username"
              />
              <div *ngIf="registerForm.submitted && !adduser.Username" class="text-danger">
                Username is required.
              </div>
            </div>
        
            <div class="form-group">
              <label for="email " class="mt-3">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="adduser.Email"
                required
                class="form-control"
                placeholder="Enter your email"
              />
              <div *ngIf="registerForm.submitted && !adduser.Email" class="text-danger">
                Email is required.
              </div>
            </div>
        
            <div class="form-group">
              <label for="password" class="mt-3">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="adduser.PasswordHash"
                required
                minlength="6"
                class="form-control"
                placeholder="Enter your password"
              />
              <div *ngIf="registerForm.submitted && !adduser.PasswordHash" class="text-danger">
                Password is required.
              </div>
            </div>
        
            <div class="form-group">
              <label for="role" class="mt-3">Select Role</label>
              <select
                id="role"
                name="roleId"
                [(ngModel)]="adduser.RoleId"
                required
                class="form-control"
              >
                <option value="" disabled>Select a role</option>
                <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
              </select>
              <div *ngIf="registerForm.submitted && !adduser.RoleId" class="text-danger">
                Role selection is required.
              </div>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
